        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
        } 

        .form-card {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(93, 123, 242, 0.12);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            animation: card-appear 0.6s ease-out forwards;
        }

        @keyframes card-appear {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        } 

        .google-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #5d7bf2;
            border-radius: 6px;
            background-color: white;
            color: #5d7bf2;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #777;
            font-size: 14px;
        }

        .divider::before, 
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .form-section {
            margin-bottom: 15px;
        }

        .section-title {
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5d7bf2;
            box-shadow: 0 0 0 3px rgba(93, 123, 242, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #555;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
        }

        .forgot-password a {
            color: #5d7bf2;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #5d7bf2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background-color: #4c67d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 123, 242, 0.2);
        }

        .login-btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: white;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background-color: #f8f8f8;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .google-icon {
            color: #DB4437;
        }

        .facebook-icon {
            color: #4267B2;
        }

        .twitter-icon {
            color: #1DA1F2;
        }

        .linkedin-icon {
            color: #0077B5;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .register-link a {
            color: #5d7bf2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #4c67d2;
            text-decoration: underline;
        }

        <div class="grid-lines"></div>

        <div class="diagonal-line"></div>
        <div class="diagonal-line"></div>
        <div class="diagonal-line"></div>

        <div class="circle"></div>
        <div class="circle"></div>

            <div class="divider">or</div>

                    </div>
                    <div class="forgot-password">

                </div>
                
                <button class="login-btn">Login</button>

            </div>

            <div class="register-link">
                Don't have an account? <a href="#">Register now</a>
